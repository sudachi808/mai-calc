<div class="calc">
    <div class="well calc-monitor">
        <div class="label label-default pull-left">{{ CalcBox.monitor.operator }}</div>
        {{ CalcBox.monitor.value }}
    </div>
    <div>
        <div class="btn btn-default btn-other"    role="clear"              ng-click="CalcBox.clickBtn($event,  0)">Ｃ</div>
        <div class="btn btn-default btn-other"    role="invert"             ng-click="CalcBox.clickBtn($event,  1)">±</div>
        <div class="btn btn-default btn-other"    role="percent"            ng-click="CalcBox.clickBtn($event,  2)">％</div>
        <div class="btn btn-default btn-operator" role="operator" value="/" ng-click="CalcBox.clickBtn($event,  3)">÷</div>
    </div>
    <div>
        <div class="btn btn-default"              role="number"   value="7" ng-click="CalcBox.clickBtn($event,  4)">７</div>
        <div class="btn btn-default"              role="number"   value="8" ng-click="CalcBox.clickBtn($event,  5)">８</div>
        <div class="btn btn-default"              role="number"   value="9" ng-click="CalcBox.clickBtn($event,  6)">９</div>
        <div class="btn btn-default btn-operator" role="operator" value="*" ng-click="CalcBox.clickBtn($event,  7)">×</div>
    </div>
    <div>
        <div class="btn btn-default"              role="number"   value="4" ng-click="CalcBox.clickBtn($event,  8)">４</div>
        <div class="btn btn-default"              role="number"   value="5" ng-click="CalcBox.clickBtn($event,  9)">５</div>
        <div class="btn btn-default"              role="number"   value="6" ng-click="CalcBox.clickBtn($event, 10)">６</div>
        <div class="btn btn-default btn-operator" role="operator" value="-" ng-click="CalcBox.clickBtn($event, 11)">－</div>
    </div>
    <div>
        <div class="btn btn-default"              role="number"   value="1" ng-click="CalcBox.clickBtn($event, 12)">１</div>
        <div class="btn btn-default"              role="number"   value="2" ng-click="CalcBox.clickBtn($event, 13)">２</div>
        <div class="btn btn-default"              role="number"   value="3" ng-click="CalcBox.clickBtn($event, 14)">３</div>
        <div class="btn btn-default btn-operator" role="operator" value="+" ng-click="CalcBox.clickBtn($event, 15)">＋</div>
    </div>
    <div>
        <div class="btn btn-default btn-x2"       role="number"   value="0" ng-click="CalcBox.clickBtn($event, 16)">０</div>
        <div class="btn btn-default"              role="point"              ng-click="CalcBox.clickBtn($event, 18)">．</div>
        <div class="btn btn-default btn-operator" role="execute"            ng-click="CalcBox.clickBtn($event, 19)">＝</div>
    </div>
</div>
